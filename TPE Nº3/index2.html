<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogames store</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Videogames store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="text" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container mt-3">
        <div class="row">  
          
            <div class="col-lg-8">
              <h1>Productos:</h1>
              <div class="row" id="div_1"></div>
            </div>

            <div class="col-lg-4">
              <h1>Pedidos:</h1>
              <table class="table table-hover">
                <thead>
                  <tr class="table-primary">
                    <th>Producto:</th>
                    <th>Cantidad:</th>
                    <th>Precio:</th>
                  </tr>
                </thead>
                <tbody id="tbody_1">
                </tbody>
                <tbody>
                  <tr class="table-secondary">
                    <td>Total:</td>
                    <td>Cantidad total</td>
                    <td>Precio final</td>
                  </tr>
                  <tr class="table-secondary">
                    <td colspan="3" align="center"><button type="button" class="btn btn-outline-success">Finalizar compra</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      <script src="main-2.js" type="module"></script>
      <script src="auxiliar.js"></script>
      <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
